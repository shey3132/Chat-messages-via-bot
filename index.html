<style>
  body {
    font-family: 'Assistant', sans-serif;
    background-color: #fcfcfd;
    color: #1e293b;
    margin: 0;
  }
  
  .mesh-bg {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    background: 
      radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.05) 0%, transparent 40%),
      radial-gradient(circle at 90% 90%, rgba(244, 63, 94, 0.05) 0%, transparent 40%);
  }

  /* 驻转专 驻 砖 砖转砖 - 转 -Unicode Plane 1 (转 转) */
  .username-display {
    font-family: "Segoe UI Historic", "Segoe UI Symbol", "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", "Symbola", "Quivira", sans-serif !important;
    font-weight: 700;
    color: #0f172a;
    letter-spacing: -0.01em;
  }

  /* 注爪 转专转 砖转 - 拽 拽爪注 */
  .field-label {
    font-size: 0.75rem;
    font-weight: 700;
    color: #64748b;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 0.35rem;
    display: block;
  }

  .glass-card {
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(226, 232, 240, 0.8);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
  }

  .custom-scrollbar::-webkit-scrollbar { width: 4px; }
  .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
  .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

  @keyframes slideIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-slide { animation: slideIn 0.3s ease-out forwards; }
</style>
</head>
<body class="antialiased overflow-hidden">
    <div class="mesh-bg"></div>
    <div id="root"></div>
