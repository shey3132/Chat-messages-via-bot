
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatHub | משגר הודעות חכם</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.25.0",
    "@vercel/analytics/react": "https://esm.sh/@vercel/analytics@1.5.0/react?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@vercel/analytics/": "https://esm.sh/@vercel/analytics@^1.6.1/"
  }
}
</script>
<style>
  body {
    font-family: 'Rubik', sans-serif;
    background: #f8fafc;
    color: #0f172a;
  }
  
  .mesh-bg {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    background: 
      radial-gradient(at 0% 0%, #e0e7ff 0, transparent 40%),
      radial-gradient(at 100% 100%, #fae8ff 0, transparent 40%),
      radial-gradient(at 100% 0%, #fef3c7 0, transparent 40%);
  }

  /* פתרון הריבועים בשם - פונטים מתמטיים וסמלים */
  .username-fix {
    font-family: "Cambria Math", "Segoe UI Symbol", "Apple Color Emoji", "Noto Sans Math", "STIX Two Math", serif !important;
    font-weight: 800 !important;
    color: #000000 !important;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
  }

  /* פתרון כיתובים נעלמים - שחור מוחלט עם הילה לבנה */
  .label-high-contrast {
    color: #000000 !important;
    font-weight: 900 !important;
    font-size: 14px !important;
    text-transform: uppercase;
    letter-spacing: 0.02em;
    text-shadow: 2px 2px 0px #ffffff, -1px -1px 0px #ffffff, 1px -1px 0px #ffffff, -1px 1px 0px #ffffff;
    display: inline-block;
    margin-bottom: 4px;
  }

  .animated-gradient-text {
    background: linear-gradient(to right, #1e1b4b, #701a75, #92400e, #1e1b4b);
    background-size: 200% auto;
    color: transparent;
    -webkit-background-clip: text;
    background-clip: text;
    animation: shine 8s linear infinite;
  }

  @keyframes shine {
    to { background-position: 200% center; }
  }

  /* סליידרים ושדות קלט עם מסגרת כהה */
  input, select, textarea {
    border: 2px solid #e2e8f0 !important;
    transition: all 0.2s ease;
  }
  input:focus, select:focus, textarea:focus {
    border-color: #4f46e5 !important;
    box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1) !important;
  }
</style>
</head>
<body class="antialiased overflow-hidden">
    <div class="mesh-bg"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
