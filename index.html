
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ChatHub | Premium Messaging</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.25.0",
    "@vercel/analytics/react": "https://esm.sh/@vercel/analytics@1.5.0/react?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@vercel/analytics/": "https://esm.sh/@vercel/analytics@^1.6.1/"
  }
}
</script>
<style>
  body {
    font-family: 'Assistant', sans-serif;
    background-color: #f8fafc;
    color: #1e293b;
    margin: 0;
  }
  
  .mesh-bg {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    background: 
      radial-gradient(circle at 0% 0%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
      radial-gradient(circle at 100% 100%, rgba(217, 70, 239, 0.08) 0%, transparent 50%),
      radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.03) 0%, transparent 50%);
  }

  /* פתרון פונטים רחב במיוחד לשמות עם תווים מתמטיים/מעוצבים */
  .username-display {
    font-family: "Segoe UI Historic", "Segoe UI Symbol", "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", "Cambria Math", "Symbola", "Quivira", sans-serif !important;
    font-weight: 800;
    color: #4338ca;
    letter-spacing: -0.01em;
    text-rendering: optimizeLegibility;
  }

  .field-label {
    font-size: 0.7rem;
    font-weight: 800;
    color: #6366f1;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    margin-bottom: 0.35rem;
    display: block;
  }

  .glass-card {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(139, 92, 246, 0.1);
  }

  .custom-scrollbar::-webkit-scrollbar { width: 3px; }
  .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
  .custom-scrollbar::-webkit-scrollbar-thumb { background: #ddd6fe; border-radius: 10px; }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #8b5cf6; }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade { animation: fadeInUp 0.4s ease-out forwards; }
  
  /* צבעי הנושא החדשים */
  .bg-theme-primary { background-color: #6366f1; }
  .text-theme-primary { color: #6366f1; }
  .border-theme-primary { border-color: #6366f1; }
  .hover-theme-primary:hover { background-color: #4f46e5; }
</style>
</head>
<body class="antialiased overflow-hidden">
    <div class="mesh-bg"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
