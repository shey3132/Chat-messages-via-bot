<style>
  body {
    font-family: 'Rubik', 'Assistant', sans-serif;
    scroll-behavior: smooth;
    background: #fdf2f8; 
  }
  ::-webkit-scrollbar { width: 8px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: rgba(79, 70, 229, 0.4); border-radius: 10px; }
  
  .mesh-bg {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    background: 
      radial-gradient(at 0% 0%, rgba(249, 168, 212, 0.6) 0, transparent 50%),
      radial-gradient(at 100% 0%, rgba(199, 210, 254, 0.6) 0, transparent 50%),
      radial-gradient(at 50% 100%, rgba(254, 215, 170, 0.6) 0, transparent 50%),
      radial-gradient(at 0% 100%, rgba(165, 243, 252, 0.6) 0, transparent 50%);
  }

  /* פתרון פונט "ברזל" - תמיכה בתווים מתמטיים וסמלים מיוחדים */
  .username-fix {
    font-family: "Segoe UI Symbol", "Noto Sans", "Arial Unicode MS", system-ui, sans-serif !important;
    font-weight: 900 !important;
    letter-spacing: -0.01em;
    color: #0f172a !important; /* כהה מאוד לקריאות מקסימלית */
  }

  .label-high-contrast {
    color: #1e293b !important; /* slate-800 */
    font-weight: 900 !important;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    font-size: 11px;
    background: rgba(255, 255, 255, 0.4);
    display: inline-flex;
    padding: 2px 8px;
    border-radius: 6px;
    margin-bottom: 6px;
  }

  .animated-gradient-text {
    background: linear-gradient(to right, #4f46e5, #ec4899, #f59e0b, #4f46e5);
    background-size: 200% auto;
    color: transparent;
    -webkit-background-clip: text;
    background-clip: text;
    animation: shine 5s linear infinite;
  }

  @keyframes shine {
    to { background-position: 200% center; }
  }

  .glass-vivid {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(25px);
    border: 2px solid rgba(255, 255, 255, 1);
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
  }
</style>
