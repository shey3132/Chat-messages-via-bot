<style>
  body {
    font-family: 'Rubik', 'Assistant', sans-serif;
    scroll-behavior: smooth;
    background: #fdf2f8; 
  }
  ::-webkit-scrollbar { width: 8px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.3); border-radius: 10px; }
  
  .mesh-bg {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    background: 
      radial-gradient(at 0% 0%, rgba(249, 168, 212, 0.5) 0, transparent 50%),
      radial-gradient(at 100% 0%, rgba(199, 210, 254, 0.5) 0, transparent 50%),
      radial-gradient(at 50% 100%, rgba(254, 215, 170, 0.5) 0, transparent 50%),
      radial-gradient(at 0% 100%, rgba(165, 243, 252, 0.5) 0, transparent 50%);
    animation: gradient-pulse 10s ease-in-out infinite alternate;
  }

  @keyframes gradient-pulse {
    from { opacity: 0.7; }
    to { opacity: 1; }
  }

  .username-fix {
    /* פונט מערכת מלא שתומך בכל תו אפשרי - פתרון סופי לריבועים */
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol" !important;
    letter-spacing: -0.02em;
  }

  .animated-gradient-text {
    background: linear-gradient(to right, #4f46e5, #ec4899, #f59e0b, #4f46e5);
    background-size: 200% auto;
    color: transparent;
    -webkit-background-clip: text;
    background-clip: text;
    animation: shine 5s linear infinite;
  }

  @keyframes shine {
    to { background-position: 200% center; }
  }

  .glass-panel {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(30px);
    border: 1px solid rgba(255, 255, 255, 1);
    box-shadow: 0 20px 50px -15px rgba(0,0,0,0.08);
  }

  /* שיפור ניגודיות לכותרות שדות */
  .label-high-contrast {
    color: #334155 !important; /* slate-700 */
    font-weight: 800 !important;
    text-shadow: 0 1px 0 rgba(255,255,255,0.8);
  }
</style>
