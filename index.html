<style>
  body {
    font-family: 'Assistant', sans-serif;
    background-color: #f1f5f9;
    color: #1e293b;
    margin: 0;
  }
  
  .mesh-bg {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    background: 
      radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
      radial-gradient(circle at 100% 100%, rgba(217, 70, 239, 0.15) 0%, transparent 50%);
  }

  /* פתרון לשם המשתמש - סדר עדיפויות לגופנים מתמטיים */
  .username-display {
    font-family: 'Noto Sans Math', 'STIX Two Math', 'Cambria Math', 'Segoe UI Symbol', 'Apple Color Emoji', sans-serif !important;
    font-weight: 700;
    text-rendering: optimizeLegibility;
    display: inline-block;
  }

  .header-gradient {
    background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #db2777 100%);
  }

  .field-label {
    font-size: 0.75rem;
    font-weight: 800;
    color: #4f46e5;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 0.4rem;
    display: block;
  }

  .custom-scrollbar::-webkit-scrollbar { width: 4px; }
  .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
  .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
  
  @keyframes slideUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-ready { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
</style>
