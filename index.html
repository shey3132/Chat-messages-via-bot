<style>
  body {
    font-family: 'Rubik', 'Assistant', system-ui, -apple-system, sans-serif;
    scroll-behavior: smooth;
    background-color: #f8fafc;
  }
  ::-webkit-scrollbar { width: 8px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.2); border-radius: 10px; }
  ::-webkit-scrollbar-thumb:hover { background: rgba(99, 102, 241, 0.4); }
  
  .glass-card {
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(25px) saturate(160%);
    border: 1px solid rgba(255, 255, 255, 0.9);
  }

  @keyframes float {
    0% { transform: translate(0, 0) scale(1); }
    33% { transform: translate(2%, 4%) scale(1.1); }
    66% { transform: translate(-3%, 2%) scale(0.95); }
    100% { transform: translate(0, 0) scale(1); }
  }

  .animate-float {
    animation: float 15s ease-in-out infinite;
  }

  .animated-gradient-text {
    background: linear-gradient(to right, #6366f1, #06b6d4, #f43f5e, #6366f1);
    background-size: 200% auto;
    color: transparent;
    -webkit-background-clip: text;
    background-clip: text;
    animation: shine 5s linear infinite;
  }

  @keyframes shine {
    to { background-position: 200% center; }
  }

  .card-glow-indigo { box-shadow: 0 0 40px -10px rgba(99, 102, 241, 0.15); }
  .card-glow-teal { box-shadow: 0 0 40px -10px rgba(20, 184, 166, 0.15); }
  
  /* פונט בטוח לשם המשתמש כדי למנוע ריבועים */
