<style>
  body {
    font-family: 'Rubik', 'Assistant', sans-serif;
    scroll-behavior: smooth;
    background: #fdf2f8; /* Warm pinkish base */
  }
  ::-webkit-scrollbar { width: 8px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: rgba(236, 72, 153, 0.2); border-radius: 10px; }
  
  .mesh-bg {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    background: 
      radial-gradient(at 0% 0%, rgba(249, 168, 212, 0.4) 0, transparent 50%),
      radial-gradient(at 100% 0%, rgba(199, 210, 254, 0.4) 0, transparent 50%),
      radial-gradient(at 50% 100%, rgba(254, 215, 170, 0.4) 0, transparent 50%),
      radial-gradient(at 0% 100%, rgba(165, 243, 252, 0.4) 0, transparent 50%);
  }

  .glass-vibrant {
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.9);
    box-shadow: 0 10px 40px -10px rgba(0,0,0,0.05);
  }

  .username-fix {
    /* כפייה של פונט סיסטם בסיסי ביותר שתומך בתווים מיוחדים */
    font-family: Arial, "Helvetica Neue", Helvetica, sans-serif !important;
  }

  .animated-gradient-text {
    background: linear-gradient(to right, #6366f1, #ec4899, #f59e0b, #6366f1);
    background-size: 200% auto;
    color: transparent;
    -webkit-background-clip: text;
    background-clip: text;
    animation: shine 6s linear infinite;
  }

  @keyframes shine {
    to { background-position: 200% center; }
  }

  @keyframes subtle-float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }
  .float-ui { animation: subtle-float 4s ease-in-out infinite; }
</style>
